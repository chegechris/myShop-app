name: mpesa_shop_app
description: A lightweight Mpesa shop manager.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  sqflite: ^2.3.0
  path: ^1.9.0
  
  # Data Processing
  csv: ^6.0.0
  intl: ^0.19.0
  
  # File Handling & Sharing
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  share_plus: ^9.0.0
  image_picker: ^1.0.7
  
  # NEW: For zipping images + database
  archive: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # Tool to generate icons
  flutter_launcher_icons: ^0.13.1

# Icon Configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: false # CHANGED: Set to false to fix the error
  image_path: "assets/icon/apppic.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/